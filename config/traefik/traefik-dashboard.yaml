---
apiVersion: v1
kind: Service
metadata:
  name: traefik-web-ui
  namespace: default
spec:
  selector:
    k8s-app: traefik
  ports:
  - port: 8080
    targetPort: 9000
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traefik-web-ui
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: traefik-ui.microk8s-vm.mshome.net
    http:
      paths:
      - backend:
          serviceName: traefik-web-ui
          servicePort: 8080